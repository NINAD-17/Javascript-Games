<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor Game</h1>
    <br />
    <h2 id="selectOptTxt">
      Select:
      <span>
        <button class="optBtns" type="button" value="Rock">Rock</button>
        <button class="optBtns" type="button" value="Paper">Paper</button>
        <button class="optBtns" type="button" value="Scissor">Scissor</button>
      </span>
    </h2>

    <h2>Computer Choice: <span id="computerChoice"></span></h2>
    <h2>User Choice: <span id="userChoice"></span></h2>

    <br>
    <h1 id="result"></h1>

    <script src="app.js"></script>
  </body>
</html>
